<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Faculty-Dashboard</title>
	<!-- Bootstrap 4 CSS -->
	<link rel="stylesheet" href="assets\bootstrap\css\bootstrap.min.css">
	<link rel="stylesheet" href="assets\css\master.css">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="#">
			<img src="assets\img\Mizpah_logo.png" alt="" style="width:40px;">
			Mizpah Web Portal
		</a>
		<ul class="nav navbar-nav ml-auto">
			<li class="nav-item">
				<label for="" id="date"></label>
			</li>
		</ul>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<!-- FIRST COLUMN -->
			<div class="col-md-4 padding-2">
				<div class="side-panel border padding-3">
					<div class="side-nav">
						<h4 id="faculty_name"></h4>
						<h6 id="dept"></h6>
						<span><hr></span>
						<ul class="nav flex-column">
							<li class="nav-item">
								<a class="nav-link" href="faculty_home.html">Dashboard</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Upload Video Lesson</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="faculty_textbooks.html">Digital Textbooks</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="faculty_report.html">Update Report Cards</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="faculty_account.html">Account Settings</a>
							</li>
							<span><hr></span>
							<li class="nav-item">
								<a class="nav-link" href="#" onclick="logout()">Log Out</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- SECOND COLUMN -->
			<div class="col-md-8 padding-2">
				<div class="main-panel border padding-2">
					<div class="d-flex justify-content-between">
						<div class="">
							<h3>Dashboard</h3>
						</div>
						<div class="">
							<h3 id="dept2"></h3>
						</div>
					</div>
					<hr>
					<!--=========== Videos ==============-->
					<div class="news">
						<h5>My Uploaded / Linked Videos</h5>
						<table class="table">
							<thead class="thead-dark">
								<tr>
									<th>Lesson No.</th>
									<th>Video Title</th>
									<th>Subject</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody id="table_video">

							</tbody>
						</table>
						<hr>

						<!-- Modal trigger button -->
						<button type="button" class="btn btn-warning btn-block" data-toggle="modal" data-target="#publishVideo">
							Publish / Link a Video
						</button>

						<!-- Modal for publishing videos -->
						<div class="modal fade" id="publishVideo">
							<div class="modal-dialog modal-md">
								<div class="modal-content">

									<!-- Modal Header -->
									<div class="modal-header">
										<h4 class="modal-title">Link Your Videos in Mizpah Portal</h4>
										<button type="button" class="close" data-dismiss="modal">&times;</button>
									</div>

									<!-- Modal body -->
									<div class="modal-body">
										<form class="form-group" action="index.html" method="post">
											<label for="title">Video Title:</label>
											<input id="title" class="form-control" type="text" name="" value="">

											<label for="subject">Subject:</label>
											<textarea id="subject" class="form-control" name="name" rows="2" cols="80"></textarea>

											<label for="embed">Embed Code:</label>
											<textarea id="embed" class="form-control" name="name" rows="4" cols="80"></textarea>
										</form>
									</div>

									<!-- Modal footer -->
									<div class="modal-footer">
										<button type="button" class="btn btn-primary btn-block" data-dismiss="modal" onclick="publishVideo()">Submit</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- Bootstrap 4 JS -->
<script src="assets\bootstrap\js\jquery.min.js" charset="utf-8"></script>
<script src="assets\bootstrap\js\bootstrap.min.js" charset="utf-8"></script>
<script src="assets\js\faculty.js" charset="utf-8"></script>
<script src="assets\js\video-lesson.js" charset="utf-8"></script>
</html>
