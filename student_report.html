	<meta charset="utf-8">
	<title>Student-Report Card</title>

	<link rel="stylesheet" href="assets\bootstrap\css\bootstrap.min.css">
	<link rel="stylesheet" href="assets\css\master.css">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-danger navbar-dark">
		<a class="navbar-brand" href="#">
			<img src="assets\img\Mizpah_logo.png" alt="" style="width:40px;">
			Mizpah Web Portal
		</a>
		<ul class="nav navbar-nav ml-auto">
			<li class="nav-item">
				<label for="" id="date"></label>
			</li>
		</ul>

	</nav>
	<div class="container-fluid">
		<div class="row">
			<!-- FIRST COLUMN -->
			<div class="col-md-4 padding-2">
				<div class="side-panel border padding-3">
					<div class="side-nav">
						<h4 id="student_name"></h4>
						<h6 id="section"></h6>
						<span><hr></span>
						<ul class="nav flex-column">
							<li class="nav-item">
								<a class="nav-link" href="student_home.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="student_video.html">Video Lessons</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="student_textbooks.html">Digital Textbooks</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Report Card</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="student_notice.html">School Notices</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="student_account.html">Account Settings</a>
							</li>
							<span><hr></span>
							<li class="nav-item">
								<a class="nav-link" href="#" onclick="logout()">Log Out</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- SECOND COLUMN -->
			<div class="col-md-8 padding-2">
				<div class="main-panel border padding-2">
					<div class="card">
						<div class="card-header">
							<h5>Grade Report</h5>
						</div>
						<div class="card-body">
							<div class="d-flex justify-content-start">
								<form class="form" action="index.html" method="post">
									<input id="searchBar" class="form-control" type="text" name="" value="" placeholder="Search School Year" style="margin-bottom: 3%; width: 120%;" title="Ex: 2019-2020">
								</form>
								<div class="container-fluid">
									<div class="d-flex justify-content-between">
										<button class="btn btn-danger" type="button" style="margin-left: 4%; height: 90%;" name="button" onkeyup="searchSchoolYr()">Search</button>
										<div class="dropdown" style="margin-left: 1%;">
											Filter:
											<button id="qtr_btn" type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
												First Qtr
											</button>
											<div class="dropdown-menu">
												<a class="dropdown-item" href="#" onclick="changeQtr('Second')">Second Qtr</a>
												<a class="dropdown-item" href="#" onclick="changeQtr('Third')">Third Qtr</a>
												<a class="dropdown-item" href="#" onclick="changeQtr('Fourth')">Fourth Qtr</a>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="table-responsive-sm">
								<table class="table">
									<thead class="thead-dark">
										<tr>
											<th class="center-text">Subject</th>
											<th class="center-text">Grade</th>
											<th class="center-text">Subject Teacher</th>
											<th class="center-text">Remarks</th>
										</tr>
									</thead>
									<tbody id="table_body">

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
